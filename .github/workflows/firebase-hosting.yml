name: Firebase Hosting CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install --prefix frontend

      - name: Build project
        run: npm run build --prefix frontend

      - name: Deploy to Firebase Hosting on merge
        if: github.event_name == 'push'
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          # Replace 'YOUR_PROJECT_NAME' with the name of your Firebase project.
          # This secret should contain the content of the Firebase service account JSON file.
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_PROJECT_MANAGEMENT_IS }}'
          channelId: live
          # Replace 'your-project-id' with your Firebase project ID.
          projectId: 'project-management-is'

      - name: Deploy to Firebase Hosting on PR
        if: github.event_name == 'pull_request'
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          # Replace 'YOUR_PROJECT_NAME' with the name of your Firebase project.
          # This secret should contain the content of the Firebase service account JSON file.
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_PROJECT_MANAGEMENT_IS }}'
          # Replace 'your-project-id' with your Firebase project ID.
          projectId: 'project-management-is'
        env:
          FIREBASE_CLI_PREVIEWS: hostingchannels
