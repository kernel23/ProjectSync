name: Firebase Hosting CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      checks: write
    env:
      FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_PROJECT_MANAGEMENT_IS }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install --prefix frontend

      - name: Build project
        run: npm run build --prefix frontend

      - name: Deploy to Firebase Hosting on merge
        if: github.event_name == 'push' && env.FIREBASE_SERVICE_ACCOUNT != ''
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_PROJECT_MANAGEMENT_IS }}'
          channelId: live
          projectId: "project-management-is"

      - name: Deploy to Firebase Hosting on PR
        if: github.event_name == 'pull_request' && env.FIREBASE_SERVICE_ACCOUNT != ''
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_PROJECT_MANAGEMENT_IS }}'
          projectId: "project-management-is"
        env:
          FIREBASE_CLI_PREVIEWS: hostingchannels
